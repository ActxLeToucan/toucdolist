<ons-page id="menuPage">
  <ons-list-item id="search">
    <!-- c'est un item aussi pour pouvoir décocher plus facilement tous les autres items lors de la recherche -->
    <div class="left" style="display: none">
      <ons-radio name="categoryGroup" input-id="r-search"></ons-radio>
    </div>
    <ons-input id="search-input" type="search" modifier="underbar" placeholder="Rechercher" float></ons-input>
  </ons-list-item>

  <ons-list-title id="order-title">Ordre des tâches</ons-list-title>
  <div id="order" style="text-align: center">
    <ons-select id="order-select">
    </ons-select>
    <br />
    <ons-button id="button-sens" modifier="quiet"><span id="croissant">⬇️</span><span id="decroissant">⬆️</span></ons-button>
    <br />
    <label for="urgent-before">Tâches urgentes en haut</label>
    <ons-checkbox input-id="urgent-before" class="urgent-before-checkbox"></ons-checkbox>
  </div>

  <ons-list-title>Par défaut</ons-list-title>
  <ons-list id="default-category-list">
    <ons-list-item tappable>
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-myday" checked></ons-radio>
      </div>
      <label class="center" for="r-myday">🌞 Ma journée</label>
    </ons-list-item>
    <ons-list-item tappable>
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-urgent"></ons-radio>
      </div>
      <label class="center" for="r-urgent">❗ Important</label>
    </ons-list-item>
    <ons-list-item tappable>
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-planned"></ons-radio>
      </div>
      <label class="center" for="r-planned">📅 Planifié</label>
    </ons-list-item>
    <ons-list-item tappable>
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-all"></ons-radio>
      </div>
      <label class="center" for="r-all">Toutes les catégories</label>
    </ons-list-item>
    <ons-list-item tappable category-id="">
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-no"></ons-radio>
      </div>
      <label class="center" for="r-no">Sans catégorie</label>
    </ons-list-item>
  </ons-list>

  <ons-list-title>Catégories</ons-list-title>
  <ons-list id="custom-category-list">
    <ons-list-item>

    </ons-list-item>
  </ons-list>

  <ons-button id="button-settings" modifier="large--quiet">Options avancées ⚙️</ons-button>
  <!-- Fonctionnalité O2 -->
  <ons-list-title id="author">Par Antoine CONTOUX</ons-list-title>
</ons-page>
