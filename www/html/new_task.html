<ons-page id="newTaskPage">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>À faire</ons-back-button>
    </div>
    <div class="center">Nouvelle tâche</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-task">
          <ons-icon onclick="myApp.controllers.tasks.add(document)" icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>
  <div style="text-align: center; margin-top: 30px;">
    <p>
      <ons-input id="titre" modifier="underbar" placeholder="Titre" float></ons-input>
    </p>
    <p>
      <ons-input id="description" modifier="underbar" placeholder="Description" float></ons-input>
    </p>
    <div id="categ"  style="margin-top: 20px; margin-bottom: 20px">
      <span style="vertical-align: sub">Catégorie </span>
      <ons-select id="select-categ">
        <option value="aucune">(Aucune)</option>
      </ons-select>
    </div>
    <p>
      <label for="highlight">Mettre en évidence </label>
      <ons-switch input-id="highlight" class="highlight-checkbox"></ons-switch>
    </p>
    <p>
      <label for="urgent">Définir comme urgent </label>
      <ons-switch input-id="urgent" class="urgent-checkbox"></ons-switch>
    </p>
    <p>
      <label for="echeancve">Échéance </label>
      <ons-input input-id="echeance" class="echeance" type="date" modifier="underbar"></ons-input>
    </p>
    <ons-if platform="ios other">
      <p style="margin-top: 30px;">
        <ons-button onclick="myApp.controllers.tasks.add(document)">Ajouter</ons-button>
      </p>
    </ons-if>
  </div>
</ons-page>
